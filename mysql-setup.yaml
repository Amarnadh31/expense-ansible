- name: mysql-server setup
  hosts: mysql
  become: yes
  vars:
    mysql_login_password: Amar@123
    host: mysql.expensemind.online
  tasks:
  - name: installing my sql server
    ansible.builtin.package:
      name: mysql-server
      state: present
  - name: start my sql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes
  - name: connect mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_login_password}}"
      login_host: "{{ host }}"
    ignore_errors: True
    register: mysql_info

  - name: print the mysql info
    ansible.builtin.debug:
      msg: "{{mysql_info}}"
  
  - name: install pymysql
    ansible.builtin.pip:
      name: PyMySQL
      executable: pip3.9

  - name: setup the root password for mysql
    ansible.builtin.command: mysql_secure_installation --set-root-pass Amar@123
    when: mysql_info.failed is true